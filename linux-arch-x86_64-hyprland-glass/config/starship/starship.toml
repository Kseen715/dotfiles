format = """ 
\
$os\
$username\
$directory\
$git_branch\
$git_status\
$all\
$character"""

[username]
show_always = true
format = '[$user ]($style)'
style_user = "white bold"
disabled = true

[os]
disabled = false
style = 'cyan'

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CachyOS = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
Nobara = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "

[cmd_duration]
format = "[$duration]($style) "
style="white bold"

[character]
success_symbol = "[](bold blue)"
error_symbol = "[✗](bold red)"
disabled = false

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 2
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Scripts" = "󰲋 "

[hostname]
ssh_symbol = " "
format = '[$ssh_symbol$hostname]($style) '

[fossil_branch]
symbol = " "
format = '[$symbol$branch]($style) '

[hg_branch]
symbol = " "
format = '[$symbol$branch(:$topic)]($style) '

[pijul_channel]
symbol = " "
format = '[$symbol$channel]($style) '

[git_branch]
symbol = " "
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_commit]
tag_symbol = ' '
format = '[\($hash$tag\)]($style) '

# Langs and stuff

[aws]
symbol = "󰸏 "
format = '[$symbol($profile)( \($region\))( \[$duration\])]($style) '

[buf]
symbol = " "
format = '[$symbol($version)]($style) '

[bun]
symbol = " "
format = '[$symbol($version)]($style) '

[c]
symbol = " "
format = '[$symbol($version(-$name))]($style) '

[custom.c3]
symbol = "C3 "
style = 'bold blue'
format = '[$symbol($output)]($style) '
detect_extensions = [ 'c3' ]
command = "c3c --version 2>/dev/null | sed -n 's/.*C3 Compiler Version:[ \\t]*\\([0-9.]*\\).*/\\1/p'"

[cpp]
symbol = "++ "
format = '[$symbol($version(-$name))]($style) '

[cmake]
symbol = "△ "
format = '[$symbol($version)]($style) '

[cobol]
symbol = "󰒓 "
format = '[$symbol($version)]($style) '

[conda]
symbol = "🅒 "
format = '[$symbol$environment]($style) '

[container]
symbol = "⬢ "
format = '[$symbol \[$name\]]($style) '

[crystal]
symbol = " "
format = '[$symbol($version)]($style) '

[daml]
symbol = "Λ "
format = '[$symbol($version)]($style) '

[dart]
symbol = " "
format = '[$symbol($version)]($style) '

[deno]
symbol = " "
format = '[$symbol($version)]($style) '

[direnv]
symbol = " "
format = '[$symbol$loaded/$allowed]($style) '

[docker_context]
symbol = " "
format = '[$symbol$context]($style) '

[dotnet]
symbol = ".NET "
format = '[$symbol($version)($tfm)]($style) '
detect_files = ['global.json', 'Directory.Build.props', 'Directory.Build.targets', 'Packages.props']

[elixir]
symbol = " "
format = '[$symbol($version \(OTP $otp_version\))]($style) '

[elm]
symbol = " "
format = '[$symbol($version)]($style) '

[erlang]
symbol = " "
format = '[$symbol($version)]($style) '

[fennel]
symbol = " "
format = '[$symbol($version)]($style) '

[gleam]
symbol = " "
format = '[$symbol($version)]($style) '

[golang]
symbol = " "
format = '[$symbol($version)]($style) '

[guix_shell]
symbol = " "
format = '[$symbol]($style) '

[gradle]
symbol = " "
format = '[$symbol($version)]($style) '

[haskell]
symbol = "λ "
format = '[$symbol($version)]($style) '

[haxe]
symbol = " "
format = '[$symbol($version)]($style) '

[helm]
symbol = "⎈ "
format = '[$symbol($version)]($style) '

[java]
symbol = " "
style = 'red bold'
format = '[$symbol($version)]($style) '
detect_extensions = ['java', 'class', 'gradle', 'jar', 'cljs', 'cljc', 'kt', 'kts']

[julia]
symbol = " "
format = '[$symbol($version)]($style) '

[kotlin]
symbol = " "
format = '[$symbol($version)]($style) '

[kubernetes]
symbol = "☸ "
format = '[$symbol$context( \($namespace\))]($style) '

[lua]
symbol = " "
format = '[$symbol($version)]($style) '

[meson]
symbol = "⬢ "
format = '[$symbol$project]($style) '

[mise]
symbol = "mise "
format = '[$symbol$health]($style) '

[mojo]
symbol = "🔥 "
format = '[$symbol($version)]($style) '

[nats]
symbol = "󰾱 "
format = '[$symbol$name]($style) '

[nim]
symbol = "󰆥 "
